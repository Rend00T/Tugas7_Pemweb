<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Farming Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin: 20px 0;
      font-weight: bold;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      height: 140px;
    }
    .card h6 {
      font-size: 14px;
      color: #555;
      text-transform: uppercase;
      font-weight: bold;
    }
    .card .value {
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
    }
    /* Warna sisi kiri card */
    .card.blue { border-left: 5px solid #007bff; }
    .card.green { border-left: 5px solid #28a745; }
    .card.cyan { border-left: 5px solid #17a2b8; }
    .card.yellow { border-left: 5px solid #ffc107; }
    .card.red { border-left: 5px solid #dc3545; }

    /* Custom 5 kolom */
    .col-5th {
      flex: 0 0 20%;
      max-width: 20%;
    }

    @media (max-width: 992px) {
      .col-5th {
        flex: 0 0 50%;
        max-width: 50%;
      }
    }
    @media (max-width: 576px) {
      .col-5th {
        flex: 0 0 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h2>Smart Farming</h2>
    <div class="row g-3">
      <div class="col-5th">
        <div class="card blue">
          <h6>Kelembaban (RH)</h6>
          <div class="value">54 %</div>
        </div>
      </div>
      <div class="col-5th">
        <div class="card green">
          <h6>TDS</h6>
          <div class="value">400 ppm</div>
        </div>
      </div>
      <div class="col-5th">
        <div class="card cyan">
          <h6>Kekeruhan (Turbid)</h6>
          <div class="value">18 NTU</div>
          <!-- Progress bar -->
          <div class="progress mt-2" style="height: 8px;">
            <div class="progress-bar bg-info" role="progressbar" style="width: 40%;"></div>
          </div>
        </div>
      </div>
      <div class="col-5th">
        <div class="card yellow">
          <h6>Temperatur Air (WTemp)</h6>
          <div class="value">25 C</div>
        </div>
      </div>
      <div class="col-5th">
        <div class="card red">
          <h6>Aliran Air (WFlow)</h6>
          <div class="value">34</div>
        </div>
      </div>
      <div class="col-5th">
        <div class="card blue">
          <h6>Oksigen Terlarut (Diss.Oxygen)</h6>
          <div class="value">10 ppm</div>
        </div>
      </div>
      <div class="col-5th">
        <div class="card green">
          <h6>Intensitas Cahaya (Lux)</h6>
          <div class="value">100 Lux</div>
        </div>
      </div>
      <div class="col-5th">
        <div class="card cyan">
          <h6>Temperatur Udara (AmTemp)</h6>
          <div class="value">34 C</div>
          <!-- Progress bar -->
          <div class="progress mt-2" style="height: 8px;">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 70%;"></div>
          </div>
        </div>
      </div>
      <div class="col-5th">
        <div class="card yellow">
          <h6>EC</h6>
          <div class="value">2</div>
        </div>
      </div>
      <div class="col-5th">
        <div class="card red">
          <h6>PH</h6>
          <div class="value">7.1</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
